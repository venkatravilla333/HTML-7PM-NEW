  <form action="/login" method="POST" autocomplete="on">
    <fieldset>
      <legend>Login</legend>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
  
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" required maxlength="16"><br><br>
  
      <button type="submit">Login</button>
    </fieldset>
  </form>

  <form action="/checkout" method="POST">
    <fieldset>
      <legend>Checkout</legend>
  
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>
  
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="5" cols="30"></textarea><br><br>
  
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india" selected>India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select><br><br>
  
      <label>Payment Method:</label><br>
      <input type="radio" id="cod" name="payment" value="COD" checked>
      <label for="cod">Cash on Delivery</label><br>
      <input type="radio" id="card" name="payment" value="Card">
      <label for="card">Credit/Debit Card</label><br><br>
  
      <button type="submit">Place Order</button>
    </fieldset>
  </form>

  <form action="/feedback" method="POST">
    <label for="review">Your Review:</label><br>
    <textarea id="review" name="review" rows="4" cols="40"></textarea><br><br>
  
    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
    </select><br><br>
  
    <button type="submit">Submit Feedback</button>
  </form>
